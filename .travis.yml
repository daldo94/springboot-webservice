language : java
jdk:
  - openjdk8

branches:
  only:
    - master

#Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

sudo: required

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot2-webservice *
  - mkdir -p deploy
  - mv springboot2-webservice.zip deploy/springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY #Travis repo
    secret_access_key: $AWS_SECRET_KEY #Travis repo
    bucket: dohyun-springboot-build #S3 Bucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy #before_deploy directory
    wait-until-deployed : true

